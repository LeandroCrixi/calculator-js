<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/css/style.min.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="calculator">
            <div class="screen" id="display">
                <div class="innerDisplay">0</div>
            </div>
        <br>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button id="equals">=</button>
        </div>
        <br>
        <button id="clear">CLEAR</button>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <p>
	   <a href="https://leandro-crixi.netlify.app/" target="_blank">Leandro Crisci</a> &copy; 
           <span id="current-year"></span> Calculator. Some rights reserved.
	</p>
    </footer>
    <script src="./src/js/script.min.js" type="module" defer></script>
</body>
</html>
